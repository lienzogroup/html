<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Revelry House</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.backstretch.js"></script>

</head>

<body>
<!--contaner start here-->
<form method="post" action="things.html">
<div class="sign-in-sec">
<div class="sign-in-header">
<div class="logo"><img src="images/top-logo.png" /></div>
<div class="line"><img src="images/vertical.png" /></div>

</div>
<div class="sign-up"><h1>Join the party</h1>
<div class="make-account">
<h2>Make an account</h2>

<label>email address</label><input type="text" class="textfill" onblur="javascript:if(this.value==''){ this.value='lauren@revelryhouse.com'; }" onfocus="javascript:if(this.value=='lauren@revelryhouse.com'){this.value='';}" value="lauren@revelryhouse.com" name="name">

<label>Password</label><input type="password" class="password" onblur="javascript:if(this.value==''){ this.value='********'; }" onfocus="javascript:if(this.value=='********'){this.value='';}" value="********" name="name">

<label>confirm password</label><input type="password" class="password" onblur="javascript:if(this.value==''){ this.value='********'; }" onfocus="javascript:if(this.value=='********'){this.value='';}" value="********" name="name">
</div>

<div class="clever-text">
<h2>Some clever text</h2>
<label>birth date</label>

<input type="text" style="float:left;  margin: 0 0 1.5em 0; width:106px;" class="mm" onblur="javascript:if(this.value==''){ this.value='mm'; }" onfocus="javascript:if(this.value=='mm'){this.value='';}" value="mm" name="name">
<input type="text" class="dd" style="float: left; margin: 0 0 1.5em 0; width: 6.875em;" onblur="javascript:if(this.value==''){ this.value='dd'; }" onfocus="javascript:if(this.value=='dd'){this.value='';}" value="dd" name="name">
<input type="text" class="yy" style="float: left;  margin: 0 0 1.5em 0; width: 6.875em;" onblur="javascript:if(this.value==''){ this.value='yyyy'; }" onfocus="javascript:if(this.value=='yyyy'){this.value='';}" value="yyyy" name="name">


<label>zip code</label><input type="text" class="textfill" onblur="javascript:if(this.value==''){ this.value='123456'; }" onfocus="javascript:if(this.value=='123456'){this.value='';}" value="123456" name="name">

<div class="join">
<input type="submit" value="Join" name="join" class="join" /></div>
</div>

</div>
</div>
</form>

<div class="footer">
<div class="foot-cont">
<div class="foot-left">
<a href="#">party@revelryhouse.com </a>
</div>

<ul class="foot-right">
<li><a href="#"><img src="images/last.png" /></a></li>
<li><a href="#"><img src="images/t.png" /></a></li>
<li><a href="#"><img src="images/twitt.png" /></a></li>
<li><a href="#"><img src="images/fb-img.png" /></a></li>
</ul>
</div>
</div>

 $.backstretch(["images/background.png"]); 
</script>






<!--contaner end here-->
</body>
</html>
